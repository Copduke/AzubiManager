<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Update Azubi</title>
    <link rel="stylesheet" th:href="@{/update.css}">
</head>
<body>
<div class="form-container">
    <form th:action="@{/azubi/update}" th:object="${azubi}" method="post">
        <input type="hidden" th:field="*{id}" />
        <label>
            <span>Name:</span>
            <input type="text" th:field="*{name}" required>
        </label>
        <label>
            <span>Phone:</span>
            <input type="text" th:field="*{phone}" required>
        </label>
        <label>
            <span>Email:</span>
            <input type="text" th:field="*{email}" required>
        </label>
        <label>
            <span>Department:</span>
            <select name="departmentId" required>
                <option th:each="department : ${departments}" th:value="${department.id}" th:text="${department.title}"></option>
            </select>
        </label>
        <label>
            <span>Job Title:</span>
            <select name="jobTitleId" required>
                <option th:each="jobTitle : ${jobTitles}" th:value="${jobTitle.id}" th:text="${jobTitle.title}"></option>
            </select>
        </label>
        <input type="submit" value="Update">
    </form>
</div>
</body>
</html>
