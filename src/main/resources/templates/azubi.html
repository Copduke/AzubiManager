<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Azubi Manager</title>
    <link rel="icon" href="../img/icon.png" type="image/x-icon">
    <script type="text/javascript" src="themeswitch.js" defer></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700&display=swap');

        :root {
            --primary-color: #121212;
            --secondary-color: #1E1E1E;
            --accent-color: #00ff34;
            --accent-color2: #00c226;
            --font-color: #E0E0E0;
            --hover-color: #333333;
        }

        body {
            font-family: 'Open Sans', sans-serif;
            background: var(--primary-color);
            color: var(--font-color);
            margin: 0;
            padding: 20px;
        }

        h1, h2 {
            color: var(--accent-color);
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
            background: var(--secondary-color);
            border-radius: 8px;
            overflow: hidden;
        }

        th, td {
            padding: 12px 15px;
            border: 1px solid var(--hover-color);
            text-align: left;
        }

        th {
            background-color: var(--hover-color);
            color: var(--font-color);
        }

        tr:nth-child(even) {
            background-color: #1A1A1A;
        }

        tr:hover {
            background-color: var(--hover-color);
        }

        .interaction-buttons {
            background-color: var(--accent-color);
            color: var(--primary-color);
            border: none;
            padding: 10px 15px;
            cursor: pointer;
            border-radius: 4px;
            margin: 2px;
        }

        .interaction-buttons:hover {
            background-color: var(--accent-color2);
        }

        form {
            display: flex;
            flex-wrap: wrap;

        }

        label {
            flex: 1 1 200px;
            display: flex;
            flex-direction: column;
            color: var(--font-color);
        }

        label span {
            margin-bottom: 5px;
            font-weight: 600;
        }

        input[type="text"] {
            padding: 10px;
            border: 1px solid #333;
            border-radius: 4px;
            font-size: 16px;
            background: var(--primary-color);
            color: var(--font-color);
        }

        input[type="submit"], button {
            background-color: var(--accent-color);
            color: var(--primary-color);
            border: none;
            padding: 12px 20px;
            cursor: pointer;
            font-size: 16px;
            border-radius: 4px;
            margin-top: 10px;
        }

        input[type="submit"]:hover {
            background-color: var(--accent-color2);
        }
    </style>
</head>
<body>
<h1>Azubi Manager</h1>
<table>
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Email</th>
        <th>Phone</th>
        <th>Department</th>
        <th>Job Title</th>
        <th>Actions</th>
    </tr>
    <tr th:each="azubi : ${azubis}">
        <td th:text="${azubi.id}"></td>
        <td th:text="${azubi.name}"></td>
        <td th:text="${azubi.email}"></td>
        <td th:text="${azubi.phone}"></td>
        <td th:text="${azubi.department}"></td>
        <td th:text="${azubi.jobTitle}"></td>
        <td>
            <form th:action="@{/azubi/delete/{id}(id=${azubi.id})}" method="post" th:object="${azubi}" style="display:inline;">
                <input type="hidden" name="_method" value="delete"/>
                <input type="submit" class="interaction-buttons" value="Delete"/>
            </form>
            <a th:href="@{/azubi/update/{id}(id=${azubi.id})}">
                <button type="button" class="interaction-buttons">Update</button>
            </a>
        </td>
    </tr>
</table>
<h2>Add New Azubi</h2>
<form th:action="@{/azubi/add}" method="post">
    <label>
        <span>Name:</span>
        <input type="text" name="name" required>
    </label>
    <label>
        <span>Phone:</span>
        <input type="text" name="phone" required>
    </label>
    <label>
        <span>Email:</span>
        <input type="text" name="email" required>
    </label>
    <label>
        <span>Department:</span>
        <input type="text" name="department" required>
    </label>
    <label>
        <span>Job Title:</span>
        <input type="text" name="jobTitle" required>
    </label>
    <input type="submit" value="Add">
</form>
</body>
</html>
