<!-- src/main/resources/templates/messageView.html -->
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Azubi Manager</title>
    <link rel="icon" href="../img/icon.png" type="image/x-icon">
</head>
<body>
    <table>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Email</th>
            <th>Phone</th>
            <th>Department</th>
            <th>Job Title</th>
        </tr>
        <tr th:each="azubi : ${azubis}">
            <td th:text="${azubi.id}"></td>
            <td th:text="${azubi.name}"></td>
            <td th:text="${azubi.email}"></td>
            <td th:text="${azubi.phone}"></td>
            <td th:text="${azubi.department}"></td>
            <td th:text="${azubi.jobTitle}"></td>
        </tr>
    </table>
    <div class="cntrll_buttons">
        <button class="btn_add">Add</button>
        <button class="btn_update">Update</button>
        <button class="btn_delete">Delete</button>
    </div>
<div class="add_azubi">
    <span>Add</span>
</div>
<div class="add_azubi">
    <span>Update</span>
</div>
</body>
<style>
    @import url('https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap');
    * {
        background: #343434;
        color: white;
        font-family: "Open Sans", sans-serif;
    }
    table, tr, th, td {
        border: 1px solid #ffffff;
    }
    .cntrll_buttons {
        padding-top: 10px;
        padding-bottom: 10px;
    }
    .btn_add {
        border: 2px solid #00c226;
        height: 30px;
        width: 70px;
        font-weight: 600;
        &:hover {
            background-color: #00c226;
        }
    }
    .btn_update {
        border: 2px solid #e5b000;
        height: 30px;
        width: 70px;
        font-weight: 600;
        &:hover {
            background-color: #e5b000;
        }
    }
    .btn_delete {
        border: 2px solid #e80000;
        height: 30px;
        width: 70px;
        font-weight: 600;
        &:hover {
            background-color: #e80000;
        }
    }
    .add_azubi {
        background: #484848;
        height: 250px;
        width: 200px;
        border-radius: 10px;
        overflow: hidden;
        -webkit-box-shadow: 0px 0px 30px 5px rgba(0,0,0,0.35);
        -moz-box-shadow: 0px 0px 30px 5px rgba(0,0,0,0.35);
        box-shadow: 0px 0px 30px 5px rgba(0,0,0,0.35);
    }

    .add_azubi span {
        background: #00c226;
        display: inline-block;
        margin: 10px 10px 0 0;
        padding: 5px 10px
    }
</style>
</html>
