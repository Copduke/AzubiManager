<!-- src/main/resources/templates/messageView.html -->
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Azubi Manager</title>
    <link rel="icon" href="../img/icon.png" type="image/x-icon">
</head>
<body>
    <table>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Email</th>
            <th>Phone</th>
            <th>Department</th>
            <th>Job Title</th>
        </tr>
        <tr th:each="azubi : ${azubis}">
            <td th:text="${azubi.id}"></td>
            <td th:text="${azubi.name}"></td>
            <td th:text="${azubi.email}"></td>
            <td th:text="${azubi.phone}"></td>
            <td th:text="${azubi.department}"></td>
            <td th:text="${azubi.jobTitle}"></td>
        </tr>
    </table>
</body>
<style>
    @import url('https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap');
    * {
        background: #343434;
        color: white;
        font-family: "Open Sans", sans-serif;
    }
    table, tr, th, td {
        border: 1px solid #ffffff;
    }
</style>
</html>
