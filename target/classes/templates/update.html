<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Update Azubi</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700&display=swap');

        :root {
            --primary-color: #121212;
            --secondary-color: #1E1E1E;
            --accent-color: #00ff34;
            --accent-color2: #00c226;
            --font-color: #E0E0E0;
            --hover-color: #333333;
        }

        body {
            font-family: 'Open Sans', sans-serif;
            background: var(--primary-color);
            color: var(--font-color);
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .form-container {
            background-color: var(--secondary-color);
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            width: 100%;
            max-width: 500px;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            margin-bottom: 15px;
            color: var(--font-color);
        }

        label span {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
        }

        input[type="text"] {
            padding: 10px;
            border: 1px solid #333;
            border-radius: 4px;
            font-size: 16px;
            background: var(--primary-color);
            color: var(--font-color);
        }

        input[type="submit"] {
            background-color: var(--accent-color);
            color: var(--primary-color);
            border: none;
            padding: 12px 20px;
            cursor: pointer;
            font-size: 16px;
            border-radius: 4px;
            margin-top: 10px;
        }

        input[type="submit"]:hover {
            background-color: var(--accent-color2);
        }
    </style>
</head>
<body>
<div class="form-container">
    <form th:action="@{/azubi/update}" th:object="${azubi}" method="post">
        <input type="hidden" th:field="*{id}" />
        <label>
            <span>Name:</span>
            <input type="text" th:field="*{name}" required>
        </label>
        <label>
            <span>Phone:</span>
            <input type="text" th:field="*{phone}" required>
        </label>
        <label>
            <span>Email:</span>
            <input type="text" th:field="*{email}" required>
        </label>
        <label>
            <span>Department:</span>
            <input type="text" th:field="*{department}" required>
        </label>
        <label>
            <span>Title:</span>
            <input type="text" th:field="*{jobTitle}" required>
        </label>
        <input type="submit" value="Update">
    </form>
</div>
</body>
</html>
